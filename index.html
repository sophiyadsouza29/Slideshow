<DOCTYPE html>
	<html>
	<meta charset="UTF-8">
	<meta name="viewport"content="width=device-width,initial-scale=1">
	
	<body>
		<!-Slide show->
		<section>
			<center>
			<img class="mySlides"src="6.jpeg"style="width:50%">
			<img class="mySlides"src="12.jpeg" style="width:50%">
			<img class="mySlides"src="11.jpeg" style="width:50%">
			<img class="mySlides"src="5.jpeg"style="width:50%">
			<img class="mySlides"src="3.jpeg" style="width:50%">
			<img class="mySlides"src="13.jpeg" style="width:50%">
			</center>		</section>


		<script>
			var myIndex=0;
			carousel();

			function carousel(){
				var i;
				var x=document.getElementsByClassName("mySlides");
				for(i=0;i<x.length;i++){
					x[i].style.display="none";
				}
				myIndex++;
				if(myIndex>x.length){myIndex=1}
					x[myIndex-1].style.display="block";
				setTimeout(carousel,3000);
			}
		</script>

	</body>
	</html>
